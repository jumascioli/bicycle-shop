<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">

    <title>Bicycle Shop</title>
  </head>

  <body>
    <header class="header wrapper">
      <a href="/">
        <img class="header__logo"
          src="./assets/images/logo.svg"
          alt="Logo Bicycle Shop"
        />
      </a>

      <p class="header__title">Paixão pela bike, sede por desafios</p>

      <img class="header__cart"
        src="./assets/images/cart.svg"
        alt="Cart icon"
      />
    </header>

    <main>
      <section class="filters wrapper grid-col-sm-1">
        <input class="input input--search" type="Buscar produto"
        placeholder="Buscar produto">

        <select class="input input--select" name="categorias" id="category">
          <option value="categorias">Todas as categorias</option>
          <option value="bicicletas">Bicicletas</option>
          <option value="acessorios">Acessórios</option>
        </select>

        <select class="input input--select" name="preco" id="price">
          <option value="selecione">Selecione</option>
          <option value="menor_preco">Menor preço</option>
          <option value="maior_preco">Maior preço</option>
          <option value="mais_vendidos">Mais vendidos</option>
        </select>
      </section>

      <section class="wrapper grid grid-col-3 grid-col-md-2 grid-col-sm-1"
        id="product-list">
      </section>
    </main>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>

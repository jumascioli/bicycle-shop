<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">

    <title>Bicycle Shop</title>
  </head>

  <body>
    <header class="header wrapper">
      <a href="/">
        <img class="header__logo"
          src="./assets/images/logo.svg"
          alt="Logo Bicycle Shop"
        />
      </a>

      <p class="header__title">Paixão pela bike, sede por desafios</p>

      <div id="cart" class="cart"></div>
    </header>

    <main>
      <section class="filters wrapper grid-col-sm-1">
        <input id="search-field"
        class="input input--search"
        type="Buscar produto"
        placeholder="Buscar produto">

        <select id="category-field"
        class="input input--select" name="categorias">
          <option value="all">Todas as categorias</option>
          <option value="bike">Bicicletas</option>
          <option value="equipment">Acessórios</option>
        </select>

        <select id="sort-field"
        class="input input--select" name="preco">
          <option value="select">Selecione</option>
          <option value="asc">Menor preço</option>
          <option value="desc">Maior preço</option>
          <option value="mais_vendidos">Mais vendidos</option>
        </select>
      </section>

      <section class="wrapper grid grid-col-3 grid-col-md-2 grid-col-sm-1"
        id="product-list">
      </section>
    </main>

    <script type="module" src="./js/pages/Home.js"></script>
  </body>
</html>

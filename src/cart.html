<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">

    <title>Bicycle Shop</title>
  </head>

  <body>
    <header class="header wrapper">
      <a href="/">
        <img class="header__logo"
          src="./assets/images/logo.svg"
          alt="Logo Bicycle Shop"
        />
      </a>

      <p class="header__title">Paixão pela bike, sede por desafios</p>

      <img class="header__cart"
        src="./assets/images/cart.svg"
        alt="Cart icon"
      />
    </header>

    <main class="wrapper card-item">
      <section>
        <p class="card-item__title">Itens do carrinho</p>

        <article class="card-item__columns">

          <p class="card-item__type">Item</p>

          <p class="card-item__type">Qtd</p>

          <p class="card-item__type">Preço</p>

        </article>
      </section>

      <section class="card-item__columns card-item__name">

        <p class="card-item__name">
          Mountain Bike Everest
        </p>

        <div class="card-item__button">
          <button id="remove">
            <img src="./assets/images/remove.svg"
              alt="remove button"
            />
          </button>

          <p>1</p>

          <button class="card-item__button" id="add">
            <img src="./assets/images/add.svg"
              alt="add button"
            />
          </button>
        </div>

        <p class="card-products__price">
          R$ 2250,00
          <button>
            <img src="./assets/images/trash.svg"
              alt="trash"
            />
          </button>
        </p>

      </section>
    </main>
  </body>
</html>
